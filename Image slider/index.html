<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
       <div class="carousel-slide">
           <img src="img/carousel5.jpeg" id="lastClone" alt="">
           <img src="img/carousel1.jpeg" alt="">
           <img src="img/carousel2.jpeg" alt="">
           <img src="img/carousel3.jpeg" alt="">
           <img src="img/carousel4.jpeg" alt="">
           <img src="img/carousel5.jpeg" alt="">
           <img src="img/carousel1.jpg" id="firstClone" alt="">
       </div>
    </div>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>

    <script src="app.js"></script>
    
</body>
</html>
